<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>紅色區塊黃色文字</title>
    <style>
        .red-block {
            background-color: red;
            color: yellow;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="red-block">
        這是一個紅色背景、黃色文字的區塊。
    </div>

    <style>
    .red-block-white-text {
        background-color: red;
        color: white;
        padding: 20px;
        font-size: 20px;
    }
    </style>

    <!-- inline style -->
    <div class="red-block-white-text">
        這是一個紅色背景、白色文字的區塊。
    </div>

    <div class="red-block">
        這是一個普通區塊。
    </div>
</body>
</html>
