<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>名片 - dlrain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #ffffff 0%, #ffffff 100%);
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            border-radius: 28px;
            display: flex;
            overflow: hidden;
            border: 2px solid #ffffff;
            transition: box-shadow 0.3s;
        }
        .card-container:hover {
            box-shadow: 0 16px 48px rgba(44, 62, 80, 0.28);
        }
        .card-left {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            padding: 36px 0;
        }
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            overflow: visible;
            
            box-shadow: 0 4px 16px rgba(33,147,176,0.18);
            
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-right {
            width: 50%;
            padding: 36px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(120deg, #ffffff 0%, #ffffff 100%);
        }
        .name {
            font-size: 2.1rem;
            font-weight: bold;
            color: #185a9d;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .title {
            font-size: 1.15rem;
            color: #43cea2;
            margin-bottom: 18px;
            font-weight: 500;
        }
        .info {
            font-size: 1rem;
            color: #333;
            line-height: 1.7;
        }
        .info a {
            color: #185a9d;
            text-decoration: none;
            font-weight: bold;
        }
        .info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .card-container {
                flex-direction: column;
                max-width: 95vw;
            }
            .card-left, .card-right {
                width: 100%;
                padding: 24px 0;
                text-align: center;
            }
            .card-right {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-left">
            <div class="avatar">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <defs>
                        <clipPath id="moonClip">
                <!-- 半月形遮罩：用兩個圓形相減 -->
                <path d="M50,10
                         A120,120 0 1,1 49.9,10
                         A0,0 0 1,0 50,90
                         Z"/>
            </clipPath>
                    </defs>
                    <image href="dlrain.jpg" width="120" height="120" clip-path="url(#moonClip)" />
                </svg>
            </div>
        </div>
        <div class="card-right">
            <div class="name">Pei Fei, Li</div>
            <div class="title">student</div>
            <div class="info">
                Email: dlrain@example.com<br>
                GitHub: <a href="https://github.com/dlrain" target="_blank">dlrain</a><br>
                電話: 0912-345-678
            </div>
        </div>
    </div>
</body>
</html>
