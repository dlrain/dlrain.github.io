<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>表格x圖片練習</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="table-wrap">
    <table>
    <thead>
        <tr>
            <th>分類</th>
            <th>縮圖</th>
            <th>標題與描述</th>
            <th>拍攝日期</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">城市風景</td>
            <td><img src="city.jpg" alt="河畔夕照"></td>
            <td>河畔夕照<br>金色陽光灑在河面，倒映城市天際線。</td>
            <td>2025-09-01</td>
        </tr>
        <tr>
            <td><img src="cafe.jpg" alt="夜色小徑"></td>
            <td>夜色小徑<br>街角咖啡店透出溫暖光暈。</td>
            <td>2025-09-02</td>
        </tr>
        <tr>
            <td colspan="4">海邊旅行</td>
        </tr>
        <tr>
            <td>自然風景</td>
            <td><img src="wave.jpg" alt="清晨海浪"></td>
            <td>清晨海浪<br>第一道陽光照亮浪花與沙粒。</td>
            <td>2025-09-03</td>
        </tr>
    </tbody>
    </table>
    </div>
</body>
</html>
