<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>秋冬棕色風格自我介紹</title>
    <style>
        body {
            background: #f5ede6;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .intro-section {
            max-width: 800px;
            margin: 40px auto;
            background: #e3d3c2;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(80, 60, 40, 0.08);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            align-items: center;
        }
        .photos {
            position: relative;
            width: 140px;
            height: 260px;
            flex: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            justify-content: flex-start;
            margin-top:128px;
        }
        .photos img {
            position: static;
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #a67c52;
            background: #e3d3c2;
            box-shadow: none;
            margin: 0;
        }
        .intro-text {
            color: #5c3a1e;
            font-size: 1.15rem;
            line-height: 1.8;
            background: #f8f3ee;
            border-radius: 12px;
            padding: 24px 28px;
            border-left: 6px solid #a67c52;
            min-width: 0;
            width: auto;
            max-width: 100%;
        }
        .intro-name {
            font-size: 2.1rem;
            font-weight: 700;
            color: #6b3e26;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        @media (max-width: 700px) {
            .intro-section {
                flex-direction: column;
                gap: 24px;
                padding: 16px;
            }
            .photos {
                justify-content: flex-start;
            }
            .intro-text {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="intro-section">
        <div class="photos">
            <img src="photo1.jpg" alt="個人照片1">
        </div>
        <div style="flex:4 1 420px;display:flex;flex-direction:column;gap:18px;justify-content:flex-start;">
            <div class="intro-name">DL Rain</div>
            <div class="intro-text">
                hi
            </div>
        </div>
    </section>
</body>
</html>
