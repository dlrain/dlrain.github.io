    <style>
        body {
            background: #f5ede6;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .intro-section {
            max-width: 800px;
            margin: 40px auto;
            background: #e3d3c2;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(80, 60, 40, 0.08);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            align-items: center;
        }
        .photos {
            position: relative;
            width: 140px;
            height: 260px;
            flex: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            justify-content: flex-start;
            margin-top:128px;
        }
        .photos img {
            position: static;
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #a67c52;
            background: #e3d3c2;
            box-shadow: none;
            margin: 0;
        }
        .intro-text {
            color: #5c3a1e;
            font-size: 1.15rem;
            line-height: 1.8;
            background: #f8f3ee;
            border-radius: 12px;
            padding: 24px 28px;
            border-left: 6px solid #a67c52;
            min-width: 0;
            width: auto;
            max-width: 100%;
        }
        .intro-name {
            font-size: 2.1rem;
            font-weight: 700;
            color: #6b3e26;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        @media (max-width: 700px) {
            .intro-section {
                flex-direction: column;
                gap: 24px;
                padding: 16px;
            }
            .photos {
                justify-content: flex-start;
            }
            .intro-text {
                padding: 12px;
            }
        }
        :root{--gap:16px;--bg:#f5ede6;--card:#e3d3c2;--accent:#a67c52}
        body{margin:0;font-family:'Segoe UI','微軟正黑體',Arial,sans-serif;background:var(--bg);color:#3b2a1f}
        .container{max-width:1100px;margin:36px auto;padding:20px}
        h1{margin:0 0 18px;font-size:1.6rem;color:#6b3e26}
        .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:var(--gap)}
        .tile{display:block;position:relative;border-radius:12px;overflow:hidden;background:linear-gradient(135deg,#efe6df,#f7f1ee);box-shadow:0 6px 16px rgba(60,40,20,0.06);text-decoration:none;color:inherit;transition:transform .15s ease,box-shadow .15s ease}
        .tile:hover{transform:translateY(-6px);box-shadow:0 18px 30px rgba(60,40,20,0.12)}
        .thumb{width:100%;height:0;padding-bottom:80%;background-size:cover;background-position:center;background-color:#f0e9e2}
        .info{padding:10px 12px;background:linear-gradient(to top,rgba(255,255,255,0.6),transparent);}
        .title{font-weight:700;font-size:0.98rem;margin-bottom:6px}
        .subtitle{font-size:0.86rem;color:#62402a}
        .count-badge{position:absolute;top:10px;left:10px;background:rgba(0,0,0,0.45);color:#fff;padding:6px 8px;border-radius:999px;font-size:0.8rem}
        @media (max-width:520px){.grid{grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:12px}}
    </style>
</head>
